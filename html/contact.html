<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contactStyle.css">           
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    

    <title>Contact</title>
</head>
<body>
    <!-- contact section start -->
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <p class="get-in-touch">Get in touch</p>
                    <p>I would love to hear from you! <br>For project inquiries, please use the contact form.</p>
                    <div class="icons">
                        <div class="row">
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Sanjita Israt</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="ri-user-2-fill"></i>
                            <a href="#" class="ri-user-2-fill"><span><i class="ri-user-2-fill"></i></span></a>
                            <div class="info">
                                <i class="ri-home-heart-line"></i>
                                <div class="head">Address</div>
                                <div class="sub-title">Ashulia, Savar</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="ri-mail-unread-line"></i>
                            
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">sanjita106tora@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message me</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="centered">
                <a href="https://www.facebook.com/sanjitaisrattora.tora" class="all-soci"><span><i class="fa fa-facebook"></i></span></a>
                <a href="https://github.com/SanjitaIsrat" class="all-soci"><span><i class="fa fa-github"></i></span></a>
                <a href="#" class="all-soci"><span><i class="fa fa-twitter"></i></span></a>
                <a href="https://www.linkedin.com/in/sanjita-israt-tura-0671611bb" class="all-soci"><span><i class="fa fa-linkedin"></i></span></a>
            </div>
        </div>       
        
    </section>

    <!-- footer section start -->
    <footer>
        <span>Created By <a href="sanjita106tora@gmail.com">SanjitaTora</a> <small>&copy; Copyright 2022, All rights reserved.</span>
    </footer> 

    
        
</body>
</html>
